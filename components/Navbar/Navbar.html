<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <a href="../../index.html" class="navbar-brand">
                <img src="../../images/Logo_SchriftSchwarz.png" alt="Extrem Performance Nutrition Logo" width="120px" height="100px"/>
            </a>
            <nav role="navigation" class="nav-menu-wrapper">
                <ul role="list" class="nav-menu">
                    <li><a href="#" class="nav-link">About</a></li>
                    <li class="nav-dropdown">
                        <div class="nav-dropdown-toggle">
                            <div class="nav-dropdown-icon"></div>
                            <div>Proteinpulver</div>
                        </div>
                        <nav class="nav-dropdown-list">
                            <a href="#" class="nav-dropdown-link">Whey Protein</a>
                            <a href="#" class="nav-dropdown-link">Isolat</a>
                            <a href="#" class="nav-dropdown-link">Vegan</a>
                        </nav>
                    </li>
                    <li class="nav-dropdown">
                        <div class="nav-dropdown-toggle">
                            <div class="nav-dropdown-icon"></div>
                            <div>Proteinriegel</div>
                        </div>
                        <nav class="nav-dropdown-list">
                            <a href="#" class="nav-dropdown-link">Vegan</a>
                            <a href="#" class="nav-dropdown-link">Low Carb</a>
                        </nav>
                    </li>
                </ul>
            </nav>
            <div class="icon-container">
                <a href="#" class="navbar-icon"><img src="https://cdn.prod.website-files.com/67f3c67339653402b2d9b66c/67fbb7fbe87eb3c4466cbfc4_user.png" loading="lazy" width="32" alt=""/></a>
                <a href="#" class="navbar-icon"><img src="https://cdn.prod.website-files.com/67f3c67339653402b2d9b66c/67fbb8391c21a3d846e80585_shopping-cart.png" loading="lazy" width="32" alt=""/></a>
            </div>
            <div class="menu-button">
                <div class="w-icon-nav-menu"></div>
            </div>
        </div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.prod.website-files.com/js/webflow.c9f80112.eceb9fc319634c00.js" type="text/javascript"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const dropdowns = document.querySelectorAll('.nav-dropdown');
        
        dropdowns.forEach(dropdown => {
          const toggle = dropdown.querySelector('.nav-dropdown-toggle');

          toggle.addEventListener('click', () => {
            dropdown.classList.toggle('open');
          });
        });

        document.addEventListener('click', (e) => {
          dropdowns.forEach(dropdown => {
            if (!dropdown.contains(e.target)) {
              dropdown.classList.remove('open');
            }
          });
        });
      });
    </script>
</body>
</html>
