<!DOCTYPE html>
<head>
  <title>Proteinpulver – Extreme Performance Nutrition</title>
  <style>
    h1 {
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Unser Proteinpulver</h1>

  <div class="product-grid">
    <div class="product">
      <a href="vanille.html">
        <img src="images/vanille.jpg" alt="Vanille Proteinpulver">
        <h2>Vanille</h2>
      </a>
      <p class="price">24,99 €</p>
    </div>
    <div class="product">
      <a href="choco.html">
        <img src="images/choco.jpg" alt="Choco Proteinpulver">
        <h2>Choco</h2>
      </a>
      <p class="price">24,99 €</p>
    </div>
    <div class="product">
      <a href="strawberry.html">
        <img src="images/strawberry.jpg" alt="Strawberry Proteinpulver">
        <h2>Strawberry</h2>
      </a>
      <p class="price">24,99 €</p>
    </div>
  </div>

</body>
</html>
